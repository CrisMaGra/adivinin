<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega a adivinar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header id="titulo">

            <h1>Adivina la siguiente palabra:</h1>
            <div id="pista"></div><br>
            <div id="frase"></div><br>
            <div id="boxComprobador">
                <input type="text" id="letra" placeholder="Escribe la letra o frase" autocomplete="off" >
                <br><br>
                <input type="button" id="botonComprobar" value="COMPROBAR">
            </div>
            <br>
            <div id="vida"></div>
            <div id="lifes"></div>
            <br>
            <div id="todasABC">
                <div id="teclasABC"></div>
                <div id="teclasABC2"></div>
                <div id="teclasABC3"></div>
            </div>
            <br>
            <div id="comprobador"></div>
            <div id="divBotones"></div>
        </section>
        <section id="sectCanvas">
            <div id="mensaje"></div>
            <div id="dibujo">
                <canvas id="elCanvas">
                    Tu navegador no acepta Canvas
                </canvas>
            </div>
        </section>
    </main>
    <footer>  
    </footer>
    <script src="ahorcado.js"></script>
